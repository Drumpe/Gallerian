<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Gallerian</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header bg-dark text-white p-3" role="banner">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Main navigation">
            <div class="container-fluid">
                <div class="d-flex align-items-center">
                    <div class="logo-circle"></div>
                    <span class="navbar-brand mb-0 h1" aria-label="Gallerian Homepage">Gallerian</span>
                </div>
                <div class="mx-auto">
                    <a href="searchResults.html" class="nav-link text-white" aria-label="Search page">SEARCH</a>
                </div>
                <div class="d-flex ms-auto">
                    <button id="loginButton" class="btn btn-primary" aria-controls="loginPopup" aria-expanded="false">Log In</button>
                    <button id="logoutButton" class="btn btn-secondary ms-2" style="display: none;" aria-label="Log out of your account">Log Out</button>
                </div>
            </div>
        </nav>
    </header>

    <main class="user-profile-container container mt-4">
        <h1 class="text-center mb-4">User Profile</h1>
        <section class="row">
            <aside class="col-lg-4 col-md-12 profile-details-col" role="complementary" aria-label="User Profile Details">
                <section class="profile-card p-4">
                    <figure class="text-center">
                        <img id="profile-picture" class="rounded-circle mb-3" alt="Profile picture for Artist_Name" />
                        <figcaption>
                            <span class="h3" id="user-username"></span>
                            <p id="user-bio" class="text-muted"></p>
                        </figcaption>
                    </figure>
                    <ul class="social-icons mb-3" role="list" aria-label="Social media links">
                        <li><a href="#" class="text-white mx-2" aria-label="Facebook page"><i class="fab fa-facebook"></i></a></li>
                        <li><a href="#" class="text-white mx-2" aria-label="Instagram page"><i class="fab fa-instagram"></i></a></li>
                        <li><a href="#" class="text-white mx-2" aria-label="LinkedIn page"><i class="fab fa-linkedin-in"></i></a></li>
                    </ul>
                    <nav id="profile-actions" aria-label="Profile actions">
                        <button type="button" id="editProfileBtn" class="btn btn-primary w-100 mb-2" aria-controls="editProfilePopup" aria-expanded="false">Edit Profile</button>
                        <button type="button" id="addArtworkBtn" class="btn btn-secondary w-100" aria-controls="addArtworkPopup" aria-expanded="false">Add Artwork</button>
                    </nav>
                </section>
            </aside>

            <section class="col-lg-8 col-md-12 gallery-col">
                <section class="uploaded-artworks mb-5" aria-labelledby="uploaded-art-heading">
                    <h2 id="uploaded-art-heading" class="text-center mb-4">Recent Uploads</h2>
                    <div id="uploaded-artwork-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" aria-live="polite" aria-atomic="true">
                        </div>
                    <div class="text-center mt-4">
                        <button id="nextPageBtn" class="btn btn-outline-primary">Next Page</button>
                    </div>
                </section>

                <section class="liked-artworks mb-5" aria-labelledby="liked-art-heading">
                    <h2 id="liked-art-heading" class="text-center mb-4">Recently Liked</h2>
                    <div id="liked-artwork-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-5 g-4" aria-live="polite" aria-atomic="true">
                        </div>
                </section>
            </section>
        </section>

        <div id="editProfilePopup" class="popup-overlay d-none" role="dialog" aria-modal="true" aria-labelledby="editProfile-title">
            <div class="popup-content">
                <button type="button" class="close-popup btn-close" aria-label="Close edit profile form"></button>
                <h3 id="editProfile-title">Edit Profile</h3>
                <form id="editProfileForm">
                    <fieldset>
                        <legend class="visually-hidden">Edit Profile Form</legend>
                        <div class="mb-3">
                            <label for="editProfilePic" class="form-label">New Profile Picture URL</label>
                            <input type="text" class="form-control" id="editProfilePic">
                        </div>
                        <div class="mb-3">
                            <label for="editUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="editUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="editBio" class="form-label">Bio</label>
                            <textarea class="form-control" id="editBio" rows="3"></textarea>
                        </div>
                        <fieldset>
                            <legend>Social Media Links</legend>
                            <div class="mb-3">
                                <label for="editFacebook" class="form-label"><i class="fab fa-facebook"></i> Facebook</label>
                                <input type="text" class="form-control" id="editFacebook">
                            </div>
                            <div class="mb-3">
                                <label for="editInstagram" class="form-label"><i class="fab fa-instagram"></i> Instagram</label>
                                <input type="text" class="form-control" id="editInstagram">
                            </div>
                            <div class="mb-3">
                                <label for="editLinkedIn" class="form-label"><i class="fab fa-linkedin-in"></i> LinkedIn</label>
                                <input type="text" class="form-control" id="editLinkedIn">
                            </div>
                        </fieldset>
                    </fieldset>
                    <button type="submit" class="btn btn-primary w-100 mt-3">Save Changes</button>
                </form>
            </div>
        </div>

        <div id="addArtworkPopup" class="popup-overlay d-none" role="dialog" aria-modal="true" aria-labelledby="addArtwork-title">
            <div class="popup-content">
                <button type="button" class="close-popup btn-close" aria-label="Close add artwork form"></button>
                <h3 id="addArtwork-title">Add New Artwork</h3>
                <form id="addArtworkForm">
                    <fieldset>
                        <legend class="visually-hidden">Add New Artwork Form</legend>
                        <div class="mb-3">
                            <label for="artworkTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="artworkTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="artworkDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="artworkDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="artworkImage" class="form-label">Image URL</label>
                            <input type="text" class="form-control" id="artworkImage" required>
                        </div>
                        <fieldset class="mb-3">
                            <legend>Tags</legend>
                            <div class="d-flex flex-wrap gap-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="tag-acrylic" value="Acrylic Paint">
                                    <label class="form-check-label" for="tag-acrylic">Acrylic Paint</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="tag-oil" value="Oil Paint">
                                    <label class="form-check-label" for="tag-oil">Oil Paint</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="tag-abstract" value="Abstract">
                                    <label class="form-check-label" for="tag-abstract">Abstract</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="tag-pop-art" value="Pop Art">
                                    <label class="form-check-label" for="tag-pop-art">Pop Art</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="tag-nsfw" value="NSFW">
                                    <label class="form-check-label" for="tag-nsfw">NSFW</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="tag-digital" value="Digital Art">
                                    <label class="form-check-label" for="tag-digital">Digital Art</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="tag-sculpture" value="Sculpture">
                                    <label class="form-check-label" for="tag-sculpture">Sculpture</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="tag-photography" value="Photography">
                                    <label class="form-check-label" for="tag-photography">Photography</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="tag-watercolor" value="Watercolor">
                                    <label class="form-check-label" for="tag-watercolor">Watercolor</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="tag-ink" value="Ink">
                                    <label class="form-check-label" for="tag-ink">Ink</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="tag-sketch" value="Sketch">
                                    <label class="form-check-label" for="tag-sketch">Sketch</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="tag-pastel" value="Pastel">
                                    <label class="form-check-label" for="tag-pastel">Pastel</label>
                                </div>
                            </div>
                        </fieldset>
                    </fieldset>
                    <button type="submit" class="btn btn-primary w-100 mt-3">Upload Artwork</button>
                </form>
            </div>
        </div>

        <div id="artworkPopup" class="popup-overlay d-none" role="dialog" aria-modal="true" aria-labelledby="artwork-popup-title">
            <div class="popup-content popup-artwork-content">
                <button type="button" class="close-popup btn-close" aria-label="Close artwork details dialog"></button>
                <div class="popup-body" id="artworkDetails">
                    </div>
            </div>
        </div>
    </main>

    <footer class="footer bg-dark text-white text-center py-4" role="contentinfo">
        <div class="container">
            <div class="row">
                <div class="col-md-4" role="contentinfo">
                    <h5>Gallerian</h5>
                    <p>123 Turning Torso Väg, Malmö, Sverige 12345</p>
                </div>
                <div class="col-md-4" role="contentinfo">
                    <h5>Contact</h5>
                    <p>Email: <a href="mailto:youremail@gallerian.se" aria-label="Email Gallerian">youremail@gallerian.se</a></p>
                </div>
                <div class="col-md-4">
                    <h5>Follow Us</h5>
                    <div class="social-icons" role="list" aria-label="Social media links">
                        <a href="#" class="text-white mx-2" aria-label="Gallerian on Facebook"><i class="fab fa-facebook"></i></a>
                        <a href="#" class="text-white mx-2" aria-label="Gallerian on Instagram"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="text-white mx-2" aria-label="Gallerian on LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                        <a href="#" class="text-white mx-2" aria-label="Gallerian on YouTube"><i class="fab fa-youtube"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
