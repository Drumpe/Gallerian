<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Gallerian</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header bg-dark text-white p-3" role="banner">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Main navigation">
            <div class="container-fluid">
                <div class="d-flex align-items-center">
                    <div class="logo-circle"></div>
                    <span class="navbar-brand mb-0 h1" aria-label="Gallerian Homepage">Gallerian</span>
                </div>
                <div class="mx-auto">
                    <a href="searchResults.html" class="nav-link text-white" aria-label="Search page">SEARCH</a>
                </div>
                <div class="d-flex ms-auto">
                    <button id="loginButton" class="btn btn-primary" aria-controls="loginPopup" aria-expanded="false">Log In</button>
                    <button id="logoutButton" class="btn btn-secondary ms-2" style="display: none;" aria-label="Log out of your account">Log Out</button>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <h1 class="text-center mb-4">Search Results</h1>
        <form id="searchForm" class="input-group mb-4">
            <input type="search" id="searchInput" class="form-control" placeholder="Search for artists or artwork..." aria-label="Search for artists or artwork">
            <button class="btn btn-primary" type="submit">Search</button>
        </form>

        <section id="resultsSection" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4" aria-live="polite">
            </section>

        <div class="text-center mt-4">
            <button id="loadMoreBtn" class="btn btn-outline-primary" aria-label="Load more search results">Load More</button>
        </div>
    </main>

    <footer class="footer bg-dark text-white text-center py-4" role="contentinfo">
        <div class="container">
            <div class="row">
                <div class="col-md-4" role="contentinfo">
                    <h5>Gallerian</h5>
                    <p>123 Turning Torso Väg, Malmö, Sverige 12345</p>
                </div>
                <div class="col-md-4" role="contentinfo">
                    <h5>Contact</h5>
                    <p>Email: <a href="mailto:youremail@gallerian.se" aria-label="Email Gallerian">youremail@gallerian.se</a></p>
                </div>
                <div class="col-md-4">
                    <h5>Follow Us</h5>
                    <div class="social-icons" role="list" aria-label="Social media links">
                        <a href="#" class="text-white mx-2" aria-label="Gallerian on Facebook"><i class="fab fa-facebook"></i></a>
                        <a href="#" class="text-white mx-2" aria-label="Gallerian on Instagram"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="text-white mx-2" aria-label="Gallerian on LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                        <a href="#" class="text-white mx-2" aria-label="Gallerian on YouTube"><i class="fab fa-youtube"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
