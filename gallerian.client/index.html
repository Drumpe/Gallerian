<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallerian - Ready to explore?</title>
    
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
      crossorigin="anonymous"
    >
    
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2eTDRqY51sWJm4GqV0g/o1A5tJm2S6+t5L5/A6xL5V5v8yQ==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />

    <link rel="stylesheet" href="styles.css">
    
</head>
<body>

    <header class="header bg-dark text-white p-3" role="banner">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Main navigation">
            <div class="container-fluid">
                <div class="d-flex align-items-center">
                    <div class="logo-circle"></div>
                    <span class="navbar-brand mb-0 h1" aria-label="Gallerian Homepage">Gallerian</span>
                </div>
                <div class="mx-auto">
                    <a href="searchResults.html" class="nav-link text-white" aria-label="Search page">SEARCH</a>
                </div>
                <div class="d-flex ms-auto">
                    <button id="loginButton" class="btn btn-primary" aria-controls="loginPopup" aria-expanded="false">Log In</button>
                </div>
            </div>
        </nav>
    </header>

    <main role="main">
        <section class="hero-section" role="region" aria-label="Gallerian Hero Section">
            <div class="overlay-box">
                <h1 class="hero-heading">Gallerian</h1>
                <p class="hero-subtitle">Ready to explore?</p>
                <div class="search-bar-container">
                    <label for="mainSearch" class="visually-hidden">Search for art</label>
                    <input type="text" id="mainSearch" class="form-control" placeholder="Search for art, artists, or tags..." aria-label="Search field">
                    <button id="searchButton" class="btn btn-primary">Search</button>
                </div>
                <div class="mt-3">
                    <button id="signUpButton" class="btn btn-secondary" aria-controls="signUpPopup" aria-expanded="false">Sign Up</button>
                    <button id="loginButtonHero" class="btn btn-primary" aria-controls="loginPopup" aria-expanded="false">Log In</button>
                </div>
            </div>
        </section>

        <section class="container my-5" role="region" aria-labelledby="recent-discoveries-heading">
            <h2 id="recent-discoveries-heading" class="text-center mb-4">Recent Discoveries</h2>
            <div id="artwork-container" class="row row-cols-1 row-cols-md-3 g-4" aria-live="polite" aria-atomic="true">
                </div>
        </section>
    </main>
    
    <div id="loginPopup" class="popup-overlay d-none" role="dialog" aria-modal="true" aria-labelledby="login-popup-title">
        <div class="popup-content">
            <button class="close-popup" aria-label="Close login form">&times;</button>
            <h3 id="login-popup-title">Log In</h3>
            <form id="loginForm">
                </form>
        </div>
    </div>

    <div id="signUpPopup" class="popup-overlay d-none" role="dialog" aria-modal="true" aria-labelledby="signup-popup-title">
        <div class="popup-content">
            <button class="close-popup" aria-label="Close sign up form">&times;</button>
            <h3 id="signup-popup-title">Sign Up</h3>
            <form id="signUpForm">
                </form>
        </div>
    </div>

    <div id="artworkPopup" class="popup-overlay d-none" role="dialog" aria-modal="true" aria-labelledby="artwork-popup-title">
        <div class="popup-content">
            <button class="close-popup" aria-label="Close artwork details">&times;</button>
            <div id="artworkDetails">
                </div>
        </div>
    </div>

    <footer class="footer bg-dark text-white text-center py-4" role="contentinfo">
        <div class="container">
            <div class="row">
                <div class="col-md-4" role="contentinfo">
                    <h5>Gallerian</h5>
                    <p>123 Turning Torso Väg, Malmö, Sverige 12345</p>
                </div>
                <div class="col-md-4" role="contentinfo">
                    <h5>Contact</h5>
                    <p>Email: <a href="mailto:youremail@gallerian.se" aria-label="Email Gallerian">youremail@gallerian.se</a></p>
                </div>
                <div class="col-md-4">
                    <h5>Follow Us</h5>
                    <div class="social-icons" role="list" aria-label="Social media links">
                        <a href="#" class="text-white mx-2" aria-label="Gallerian on Facebook"><i class="fab fa-facebook"></i></a>
                        <a href="#" class="text-white mx-2" aria-label="Gallerian on Instagram"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="text-white mx-2" aria-label="Gallerian on LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                        <a href="#" class="text-white mx-2" aria-label="Gallerian on YouTube"><i class="fab fa-youtube"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
